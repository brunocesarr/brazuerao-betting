version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brazuerao_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 'Postgres2026!'
      POSTGRES_DB: brazuerao
      POSTGRES_INITDB_ARGS: '-E UTF8'
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d brazuerao']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brazuerao_network

volumes:
  postgres_data:
    driver: local

networks:
  brazuerao_network:
    driver: bridge
